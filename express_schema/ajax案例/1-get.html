<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewpoint" />
    <title>AJAX GET请求</title>
    <style>
        #result{
            width: 200px;
            height: 100px;
            border: solid 2px rgb(230, 156, 246);
        }
    </style>
</head>
 
<body>
    <button> 点击发送</button>
    <div id="result"></div>
    <div id="text"></div>
    
</body>
<script>
    // 1. 获取btn
    const btn = document.getElementsByTagName('button')[0];
    // 2. 绑定事件
    btn.onclick = function(){
        console.log('test');
        // 2.1创建请求
        const xhr = new XMLHttpRequest();
        const result = document.getElementById("result");
        // 2.2构建请求
        xhr.open('GET','http://127.0.0.1:8000/server?x=1&y=2&z=3');
        // 2.3发送请求
        xhr.send();
        // 2.4绑定事件，处理返回结果
        // readystate xhr属性
        xhr.onreadystatechange = function(){
            // 响应码
            if(xhr.readyState === 4){
                
                if( xhr.status >=200 && xhr.status<300){
                    
                    // console.log('response ok!');
                    // console.log('status',xhr.status);        //状态码
                    // console.log(xhr.statusText);    //状态字符串
                    // console.log(xhr.getAllResponseHeaders()); //响应头
                    // console.log(xhr.response);      //相应体
                    result.innerText = xhr.response;
                    
                }else{
                    console.log('xhr.status error!');
                }

            }else{
                // 前面readystate === 0/1/2/3 没有
                // console.log('xhr.readyState error!');
            }
        }


    }
     
        
    
        
      
</script>
</html>
